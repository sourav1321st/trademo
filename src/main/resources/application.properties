# Your application's name
spring.application.name=trademo

# The port your application will run on
server.port=8081

# ===============================================================
# DATABASE CONFIGURATION (Your settings)
# ===============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/trademodb
spring.datasource.username=root
spring.datasource.password=@Smart8018

# ===============================================================
# JPA & HIBERNATE CONFIGURATION (Very useful for development)
# ===============================================================

# This tells Hibernate (our JPA provider) to automatically create and
# update your database tables based on your Java code. It's a huge time-saver.
spring.jpa.hibernate.ddl-auto=update

# This prints the actual SQL queries to the console. It's great for
# seeing what the application is doing behind the scenes.
spring.jpa.show-sql=true