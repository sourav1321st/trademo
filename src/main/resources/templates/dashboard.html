<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dashboard - Tardemo</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

  <h1 style= "padding: 20px; font-weight: bolder; color: rgb(244, 102, 185); font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ; position: fixed; font-size: xx-large; font-style: italic; padding: 20px;">TRADEMO 💰 </h1>
  <!-- 🔹 Header Navbar (Black) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- App Name -->
            <a class="navbar-brand" href="#">Tardemo</a>

            <!-- Navbar Toggler for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- ms-auto = push right -->
                    <li class="nav-item">
                        <a class="nav-link active" href="/Profile">👤</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  <!-- Dashboard Content -->
  <h2 style="position:relative; padding: 20px">🙏Welcome😊, <span th:text="${user.name}"> User</span></h2>
  <!--<p>Virtual Wallet Balance: $<span th:text="${user.virtualWallet}"></span></p>-->
  

  <a href="/trade" class="btn btn-primary">Trade Stocks</a>
  <a href="/portfolio" class="btn btn-secondary">View Portfolio</a>
  
</body>
</html>
