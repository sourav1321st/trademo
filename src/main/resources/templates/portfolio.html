<!-- templates/portfolio.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Portfolio - Tardemo</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h2>Your Portfolio</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Stock</th>
        <th>Quantity</th>
        <th>Buy Price</th>
        <th>Current Price</th>
        <th>Profit/Loss</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="stock : ${portfolio}">
        <td th:text="${stock.symbol}"></td>
        <td th:text="${stock.quantity}"></td>
        <td th:text="${stock.buyPrice}"></td>
        <td th:text="${stock.currentPrice}"></td>
        <td th:text="${stock.profitOrLoss}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
