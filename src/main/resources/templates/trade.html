<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trade Stocks</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .card { border: 1px solid #ccc; padding: 15px; margin: 15px 0; width: 350px; }
        button { margin: 5px; padding: 8px 12px; cursor: pointer; }
    </style>
</head>
<body>
    
    <h1>ğŸ“ˆ Trade Stocks </h1>

    <!-- Balance Display -->

        <p id="balance">Loading...</p>
        <button onclick="loadBalance()">Refresh Balance</button>
    </div>

    <!-- Stock Price Checker -->
    <div class="card">
        <h3>ğŸ” Stock Price Checker</h3>

        <p id="priceResult"></p>

    <!-- Trading Section -->
    <div class="card">
        <h3>ğŸ’¹ Trade</h3>
        <label>Stock Symbol:</label>
        <input type="text" id="tradeSymbol" placeholder="e.g. INFY"><br><br>
        
        <label>Quantity:</label>
        <input type="number" id="tradeQuantity" min="1" value="1"><br><br>

        <!-- Hardcoding userId=1 for now -->
        <button onclick="buyStock()">âœ… Buy</button>
        <button onclick="sellStock()">âŒ Sell</button>

    </div>

    <!-- Link external JavaScript file -->
    <script src="/js/script.js"></script>
</body>
</html>
