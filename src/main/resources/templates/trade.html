<!-- templates/trade.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Trade - Tardemo</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h2>Buy/Sell Stocks</h2>
  <form th:action="@{/trade}" method="post">
    <div class="mb-3">
      <label>Stock Symbol:</label>
      <input type="text" name="stockSymbol" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Quantity:</label>
      <input type="number" name="quantity" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Action:</label>
      <select name="action" class="form-control">
        <option value="buy">Buy</option>
        <option value="sell">Sell</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Submit Trade</button>
  </form>
</body>
</html>
